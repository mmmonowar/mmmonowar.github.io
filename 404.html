<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to the SPA with the current path
    const path = window.location.pathname;
    const base = '';
    if (path.startsWith(base)) {
      sessionStorage.setItem('redirect', path);
      window.location.replace(base + '/');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
